
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    <title> {% block title %} {% endblock title %} Hostel Management System</title>
  </head>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
  <div class="container-fluid navbar-inner">
  <header class="p-3 bg-dark text-light fixed-top ">
    
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 px-4">
          
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/gallary" class="nav-link px-2 text-white">Gallary</a></li>
          <li><a href="/pricing" class="nav-link px-2 text-white">Pricing</a></li>
          <!--<li><a href="/form" class="nav-link px-2 text-white">Apply Now</a></li>-->
          <li><a href="/contact_us" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
          
          
        </ul>
        

        

        <div class="text-end px-4">
        {% if user.is_authenticated %}  
        Welcome: {{request.user}}
        
        <a href="/logout"><button type="button" class="px-2 btn btn-warning">Logout</button></a>
        {% else %}
          <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="/register"><button type="button" class="btn btn-warning">Sign-up</button></a>
          
        
        
          {% endif %}
        </div>
      </div>
    </div>
  </header>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</div>
  </nav>
</div>
